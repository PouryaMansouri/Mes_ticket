{% load static %}
<!DOCTYPE html>
<html lang="fa">

<!-- Mirrored from demo.iranlayer.com/mrbilit-html/search-list.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 Dec 2021 05:14:35 GMT -->
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/fontiran.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block extra_head %}{% endblock %}
</head>
<body style="background-image: url('{% static 'image/bg.jpg' %}');
    background-position-x: initial;
    background-position-y: initial;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-origin: initial;
    background-clip: initial;
    background-color: initial;">
{% include 'layout/__header.html' %}
{% block content %}{% endblock %}
{% include 'layout/__footer.html' %}
{% block extra_scripts %}{% endblock %}
</body>
</html>
